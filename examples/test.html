<body ng-app="angular-matrixplot" ng-controller="MainController">



<label>Color</label>
<input type="range" max="360" min="0" ng-model="color"> <br>

<label for="">Width</label>
<input type="range" max="1000" min="0" ng-model="width"> <br>
<label for="">Height</label>
<input type="range" max="1000" min="0" ng-model="height"> <br>

<matrix-plot data="data" color="color" width="{{width}}" height="{{height}}">

</matrix-plot>






<style type="text/css">
	body{
		margin: 0;
		padding:0;
	}
	svg , canvas{
		margin: 0;
		padding: 0;
		border-style: solid;
		border-width: 1px;

	}
</style>

</body>
